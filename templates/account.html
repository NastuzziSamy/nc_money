<a class="app-content-list-item-link" ng-click="ctrl.openAccount()">
    <div class="app-content-list-item-icon account__icon" ng-style="">{{ account.name }}</div>
    <div class="app-content-list-item-star icon-star" data-starred="false"></div>
    <div class="app-content-list-item-line-one" ng-class="{}">{{ account.name }}</div>
    <div class="app-content-list-item-line-two">{{account.currency_id}}</div>
</a>

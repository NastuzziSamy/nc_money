<div class="transaction-list" ng-class="{loading: ctrl.loading, 'mobile-show': ctrl.show}">
  <div class="transaction-list-table">
      <div class="transaction-list-header">
        <div class="transaction-list-header-item">Date</div>
        <div class="transaction-list-header-item">Description</div>
        <div class="transaction-list-header-item">Destination</div>
        <div class="transaction-list-header-item">In</div>
        <div class="transaction-list-header-item">Out</div>
        <div class="transaction-list-header-item"></div>
      </div>
      <div class="transaction-list-item">
        <div class="transaction-list-item-cell">
          <!-- <input type="text" id="" class="" placeholder="{{ctrl.t.placeholderDate}}" autocomplete="off" autocorrect="off" spellcheck="false"
                 name="timestamp" ng-model="ctrl.newTransaction.date" value="" /> -->
          <input type="text" ng-model="ctrl.newTransaction.date" datepicker placeholder="Select a date..." required />
        </div>
        <div class="transaction-list-item-cell">
          <input type="text" id="" class="" placeholder="{{ctrl.t.placeholderDescription}}" autocomplete="off" autocorrect="off" spellcheck="false"
                 name="description" ng-model="ctrl.newTransaction.description" value="" required />
        </div>
        <div class="transaction-list-item-cell">
          <!-- <select name="destAccount" ng-options="option.id as option.name for option in ctrl.availableAccounts"></select> -->
          <ui-select title="Choose an account" ng-model="ctrl.newTransaction.destAccountId" theme="select2" required>
            <ui-select-match placeholder="Select account...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="account.id as account in ctrl.availableAccounts | filter: $select.search">
              <span ng-bind-html="account.name | highlight: $select.search"></span>
              <small ng-bind-html="account.description | highlight: $select.search"></small>
            </ui-select-choices>
          </ui-select>
        </div>
         <div class="transaction-list-item-cell">
          <input type="number" id="" class="" placeholder="{{ctrl.t.placeholderValue}}" autocomplete="off" autocorrect="off" spellcheck="false"
                 name="inValue" ng-model="ctrl.newTransaction.inValue" value="" ng-pattern="/^[0-9]+(\.[0-9])*/" />
        </div>
        <div class="transaction-list-item-cell">
          <input type="number" id="" class="" placeholder="{{ctrl.t.placeholderValue}}" autocomplete="off" autocorrect="off" spellcheck="false"
                 name="outValue" ng-model="ctrl.newTransaction.outValue" value="" ng-pattern="/^[0-9]+(\.[0-9])*/" />
        </div>
        <div class="transaction-list-item-cell">
          <button ng-click="ctrl.submitTransaction()" class="submitTransaction icon-add action pull-right" />
        </div>
    </div>
    <div transaction-list-item class="transaction-list-transaction"
         ng-repeat="transaction in (ctrl.transactions | orderBy:['date','timestampAdded']:true) as filtered track by transaction.id"
         data="transaction" account="ctrl.account"
         ng-click="setSelected(transaction.id)"
         ng-class="{active: transaction.id === ctrl.getSelectedId()}"
    ></div>
  </div>
</div>

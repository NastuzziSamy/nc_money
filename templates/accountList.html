<div style="height: 90%" class="accounts-list" ng-class="{loading: ctrl.loading, 'mobile-show': ctrl.show}">
  <div class="app-content-list-item"
       ng-repeat="account in ctrl.accountList = (ctrl.accounts | accountTypeFilter:ctrl.routeParams.tid) as filtered track by account.id"
       account-list-item data="account"
       ng-click="setSelected(account.id)"
       ng-class="{active: account.id === ctrl.getSelectedId()}"
  >
  </div>
</div>

<li ng-repeat="type in ctrl.types"
    account-types-list-item data="type"
    ng-click="ctrl.setSelected(type)"
    ng-class="{active: type === ctrl.getSelected}"
    class="account-types-list-item"
></li>
<hr>
<li class="account-types-list-item" ng-click="ctrl.showUnbalanced()"><a ng-href="#/Unbalanced">Unbalanced</a></li>
<li class="account-types-list-item">Equity</li>

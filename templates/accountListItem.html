<a class="app-content-list-item-link" ng-click="ctrl.openAccount()">
  <div class="app-content-list-item-line-one">{{ ctrl.account.name }}</div>
  <div class="app-content-list-item-value">{{ ctrl.account.balance | currency : "" }} &nbsp; {{ ctrl.account.currency }}</div>
  <div class="app-content-list-item-line-two">{{ ctrl.account.description }}</div>
</a>

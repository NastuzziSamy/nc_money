<div class="split-list-item-empty-cell"></div>
<div class="split-list-item-cell transaction-list-item-description" ng-class="{}">
  <input type="text" ng-model="ctrl.split.description" ng-model-options="{ getterSetter: true, debounce: 500}" ng-change="ctrl.updateSplit()" placeholder="Comment" />
</div>
<div class="split-list-item-cell transaction-list-item-destination-account">
  <ui-select ng-model="ctrl.split.destAccountId" theme="select2">
    <ui-select-match placeholder="Select or search an account in the list...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="account.id as account in ctrl.availableAccounts | filter: $select.search">
      <span ng-bind-html="account.name | highlight: $select.search"></span>
      <small ng-bind-html="account.description | highlight: $select.search"></small>
    </ui-select-choices>
  </ui-select>
</div>
<div class="split-list-item-cell transaction-list-item-value"><input type="number" ng-model="ctrl.split.inValue" ng-pattern="/^[0-9]+(\.[0-9])*/" /></div>
<div class="split-list-item-cell transaction-list-item-value"><input type="number" ng-model="ctrl.split.outValue" ng-pattern="/^[0-9]+(\.[0-9])*/" /></div>
<div class="split-list-item-cell transaction-list-item-actions">
  <button ng-click="ctrl.deleteSplit()" class="icon-delete" title="{{ctrl.t.delete}}"></button>
</div>
